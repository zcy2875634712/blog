<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>搜索</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="switcher">
    <div class="eng"><label><span>必应</span><input type="radio" name="engine" value="https://cn.bing.com/search?q=" checked></label></div>
    <div class="eng"><label><span>微信</span><input type="radio" name="engine" value="https://weixin.sogou.com/weixin?type=2&query="></label></div>
    <div class="eng"><label><span>百度</span><input type="radio" name="engine" value="https://www.baidu.com/s?wd="></label></div>
    <div class="eng"><label><span>知乎</span><input type="radio" name="engine" value="https://www.zhihu.com/search?q="></label></div>
    <div class="eng"><label><span>搜狗</span><input type="radio" name="engine" value="https://www.sogou.com/web?query="></label></div>
    <div class="eng"><label><span>github</span><input type="radio" name="engine" value="https://github.com/search?q="></label></div>
    <div class="eng"><label><span>菜鸟</span><input type="radio" name="engine" value="https://www.runoob.com/?s="></label></div>
  </div>
  <div id="search-box">
    <input type="text" id="key" onkeydown="if(event.keyCode==13)search();" autofocus="autofocus">
    <input type="button" id="btn" value="搜索" onclick="search();">
  </div>

  <div id="bookmark">
    <button type='button' id="show" onclick="show();">+</button>
  </div>
  <div id="adder">
    <div><span>名称:</span><input id="name" type="text"></div>
    <div><span>网址:</span><input id="url" type="text"></div>
    <button type='button' onclick="addBookmark();">add</button>
  </div>
  <script src="index.js"></script>
  <footer>
    <span>©2022 勇不言败</span>
  </footer>
</body>
</html>
